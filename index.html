<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Silph Co. Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="logo" src="https://static.wikia.nocookie.net/pokemonfanon/images/4/49/Silph_Company.png" alt="The Silph Company">
    <h1 id="title">Silph Co. Camp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve. Technology is incredible!</p>
    <div class="container">
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
                <label id="email-label">Email<input id="email" type="email" placeholder="Enter you Email" required></label>
                <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Age" min="13" max="120"></label>
                <label>What is your favourite feature of Silph Co.?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">It is a secret!</option>
                    <option value="5">Other</option>
                </select>
                </label>
                <p>Would you recomment Silph Co. to a friend?</p>
                <label><input name="recommend" type="radio" class="inline" value="1">Definitely</label>
                <label><input name="recommend" type="radio" class="inline" value="2">Maybe</label>
                <label><input name="recommend" type="radio" class="inline" value="3">Not sure</label>
                <label>What is your favourite feature of Silph Co.?
                <select id="favoriteFeature">
                    <option value="">Select an option</option>
                    <option value="1">Projects</option>
                    <option value="2">Investigation</option>
                    <option value="3">Pokemon conservation</option>
                    <option value="4">Pokeball research</option>
                </select></label>

                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" value="1" class="inline">Research Projects</label>
                <label><input type="checkbox" value="2" class="inline">Pokeball Projects</label>
                <label><input type="checkbox" value="3" class="inline">Pokedex Visualization</label>
                <label><input type="checkbox" value="4" class="inline">Challenges</label>
                <label><input type="checkbox" value="5" class="inline">Pokemon Community</label>
                <label><input type="checkbox" value="6" class="inline">Help rooms</label>
                <label><input type="checkbox" value="7" class="inline">Videos</label>
                <label><input type="checkbox" value="8" class="inline">City Meetups</label>
                <label><input type="checkbox" value="9" class="inline">Bulbapedia</label>
                <label><input type="checkbox" value="10" class="inline">Forum</label>
                <label><input type="checkbox" value="11" class="inline">Additional Courses</label>

                <label>Any comments or suggestions?<textarea id="comments" placeholder="Enter you comment here..."></textarea></label>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
